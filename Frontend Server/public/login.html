    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script>
      $(document).ready(function () {
      $("#login-form").submit(function (e) {
        e.preventDefault();
        var email = $('#username').val(); // getting value of email entered
        var pwd = $('#password').val(); // getting value of password entered
        var data = '{"email":"' + email + '", "password":"' + pwd + '"}';
        console.log(data);
        $.ajax({
          type: "POST",
                    url: "http://localhost:8081/login",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    data: data,
                    success: function (data) {
                        if (data.success) {
                            alert("You have logged in!")
                            sessionStorage.setItem('token', data.token)
                            sessionStorage.setItem('userInfo', data.userData)
                            window.location.assign('http://localhost:3001/')
                        } else {
                            alert("Incorrect username or password")
                        }
                    },
                    error: function (xhr, textStatus, errorThrown) {
                        console.log(xhr.responseText);
                    }
                });
        });
      function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
      }
      var jwt = getCookie("token");
    })
    </script>
